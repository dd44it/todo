<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="todo-app-page">
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <h1>TODO</h1>
        <button class="toggle-theme-btn" title="change mode">  </button>
      </div>
      <div class="todo">
        <div class="todo-search"> 
          <input type="text" class="search">
          <ul class="todo-items">
            <li class="item">Test </li>
            <li class="item">Test </li>
            <li class="item">Test </li>
            <li class="item">Test </li>
          </ul>
          <div class="todo-filter">
            <div class="count-active-item"> <span class="count"></span> items left </div>
            <div class="filter-buttons">
              <div class="switch-button">
                <button class="btn-filter active">All</button>
                <button class="btn-filter">Active</button>
                <button class="btn-filter">Completed</button>
              </div>
              <button class="btn-filter">Clear Completed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
    </div>
  </main>
  <footer class="footer">
    <span class="footer-text"> Drag and drop to reorder list </span>
  </footer>
  <script type="module" src="src/index.js"></script>
</body>
</html>
